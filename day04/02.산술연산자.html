<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.산술연산자</title>
    <script>
        // +(덧셈) -(뺄셈) *(곱셈) /(나누기) %(나머지)
        // 사칙연산 그대로 적용 : * / 먼저 계산
        var num1 = 15;
        var num2 = 2;
        var result;
        
        result = num1 + num2;
        document.write(result + '<br/>');
        
        result = num1 - num2;
        document.write(result + '<br/>');
        
        result = num1 * num2;
        document.write(result + '<br/>');
        
        result = num1 / num2;
        document.write(result + '<br/>');
        
        result = num1 % num2;
        document.write(result + '<br/>');
    </script>
</head>
<body>
    
</body>
</html>
