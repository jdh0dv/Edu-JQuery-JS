<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.문자결합연산자</title>
    <script>
        var t1 = '안녕하세요'
        var t2 = '반갑습니다'
        var t3 = '100'
        var t4 = '정다희'
        var num = 200
        var result;
        
        result = t1 + t2;
        document.write(result, '<br/>');
        
        result = t3 + num // +는 문자형데이터로 인식, 나머지 기호는 계산O
        document.write(result, '<br />');        
        document.write(typeof result, '<br />'); // 문자형데이터+숫자형데이터=문자형데이터
        
        document.write( t4 + '님', '<br/>');
        
        document.write(100 + '200'); //100200
        document.write(100 + '200' + 300)//100200300
        document.write(100 + 300 +'200') //400200
    </script>
</head>
<body>
    
</body>
</html>
