<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.증감연산자</title>
</head>
<script>
    //증가연산자와 감소연산자
    a = 10;
    a = a + 10;
    a += 10;
    
    b = 1; //증감연산자는 반드시 초기값을 사용해야 한다.
    b = b + 1;
    b += 1;
    
    // 1씩 증가한다면 ++로 작성가능
    b++ ;
    document.write(b);
    
    c = 1 ;
    c = c - 1;
    c -= 1;
    c--;
    document.write(c);    
</script>

</body>
</html>
