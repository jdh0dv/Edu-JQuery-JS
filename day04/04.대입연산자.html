<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.대입연산자</title>
</head>
<script>
    // 연산된 데이터를 최종적으로 원래 변수에 저장하는 것
    // 원본데이터가 변하기 때문에 데이터의 최종값으로 계산해야함!
    var num1 = 10;
    var num2 = 3;
    
    num1 = num1 + num2;
    //단축문(+=) : num1 += num2
    document.write(num1 + '<br/>'); // 10 + 3 = 13
    
    num1 -= num2;
    document.write(num1 + '<br/>'); // 13 - 3 = 10
    
    num1 *= num2;
    document.write(num1 + '<br/>'); // 10 * 3 = 30
    
    num1 /= num2;
    document.write(num1 + '<br/>'); // 30 / 3 = 10
    
    num1 %= num2;
    document.write(num1 + '<br/>'); // 10 % 3 = 1
</script>
<body>
    
</body>
</html>
