<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
</head>
<style>
    img {
        display: none;
    }
    span {
        display: block;
        width: 100px;
        height: 100px;
        background-color: #ddd;
    }
</style>
<body>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <button id="toggle">toggle</button>
    
    <button id="slideDown">slideDown</button>
    <button id="slideUp">slideUp</button>
    <button id="slideToggle">slideToggle</button>
    
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeToggle">fadeToggle</button>
    
    <button id="fadeTo">fadeTo</button>
    
    <p>
        <img src="../img/mov1.jpg" alt="" width="123" height="179">
    </p>
    <span></span>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        // animation : box 2s linear;
        // 속도 : swing / linear
        
        $(function(){
            $('#show').click(function(){
                //show에선 display 속성을 대부분 block으로 변환 --> inline이나 display-inline으로 사용하려면 css명령어 선택
                $('img').show(1000, 'linear', function(){ //callback function
                    $('span').delay(1000).hide(1000); //delay : 시간을 미룰 수 있음 애니메이션에서만 사용 가능
                });
            })
            $('#hide').click(function(){
                $('img').hide(1000);
            })       
            
            $('#toggle').click(function(){
                $('img').toggle();
            })
            
            
            $('#slideDown').click(function(){
                $('img').slideDown(1000);
            })
            $('#slideUp').click(function(){
                $('img').slideUp(1000);
            })
            $('#slideToggle').click(function(){
                $('img').slideToggle();
            })
            
            
            $('#fadeIn').click(function(){
                $('img').fadeIn();
            })
            $('#fadeOut').click(function(){
                $('img').fadeOut();
            })
            $('#fadeToggle').click(function(){
                $('img').fadeToggle();
            })
            
            
            $('#fadeTo').click(function(){
                $('img').fadeTo(1000, 0.5);
            })
            
        })
    </script>
</body>
</html>
