<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery1</title>
</head>
<body>
    <ul>
        <li><a href="#">영화1</a></li>
        <li><a href="#">영화2</a></li>
        <li><a href="#">영화3</a></li>
        <li><a href="#">영화4</a></li>
        <li><a href="#">영화5</a></li>
    </ul>    
    <p>
        <img src="../img/mov1.jpg" alt="">
    </p>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        // 2번째 a를 클릭했을 때, p의 img를 mov2로 변경
        $(function(){
            $('a').eq(0).click(function(){
                $('p img').attr('src','../img/mov1.jpg')
            })            
            $('a').eq(1).click(function(){
                $('p img').attr('src','../img/mov2.jpg')
            })
            $('a').eq(2).click(function(){
                $('p img').attr('src','../img/mov3.jpg')
            })
            $('a').eq(3).click(function(){
                $('p img').attr('src','../img/mov4.jpg')
            })
            $('a').eq(4).click(function(){
                $('p img').attr('src','../img/mov5.jpg')
            })
        })
    </script>
</body>
</html>
