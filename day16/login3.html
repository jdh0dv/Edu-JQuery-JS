<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login3</title>
	<style>
		* {margin:0; padding:0;}
		div {
			margin:10px;
			position:relative;
		}
		label {
			position:absolute;
			left:10px;
			top:7px;
			color:#ccc;
			cursor:text;
		}
		input {
			width:200px;
			height:36px;
			border:1px solid #333;
		}
		.blind {
			position:absolute;
			left:-9999px;
		}
		/*
		.blind {
			text-indent:-9999px;
			overflow:hidden;
			width:0;
			height:0;
			position:absolute;
		}
		*/
	</style>
</head>
<body>
	<div>
		<label for="uid">아이디</label>
		<input type="text" id="uid">
	</div>
	<div>
		<label for="upw">패스워드</label>
		<input type="password" id="upw">
	</div>
	
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script>
		// input에 focus했을 때 관련 label이 보이지 않게 설정, blur되었을 때 input의 value가 비어있으면 다시 나와라
		$(function(){
			$('input').focus(function(){
				//$(this).siblings('label').hide()
				$(this).prev().addClass('blind')
			})
			$('input').blur(function(){
				var txt = $(this).val()
				if(  txt == ''){
					$(this).prev().removeClass('blind')
				}
			})
		})
	</script>
</body>
</html>
