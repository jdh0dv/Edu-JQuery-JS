<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login1</title>
</head>
<body>
    <p>
        <label for="id">아이디</label>
        <input type="text" id="id" value="ID">
    </p>    
    <p>
        <label for="pw">패스워드</label>
        <input type="text" id="pw" value="PW">
    </p>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        // input안의 글자는 value라고 한다.
        // .val('내용') : value를 '내용'으로 변경하여라
        // .val('') : value값을 비워라(삭제하라)
        // .val() : value값을 가져와라
        
        // 1. input에 focus되었을 때 input안에 있는 value를 비워라
        // id의 value가 id라면 value를 비워라
        
        // 2. id에서 blur가 되었을 때 value가 비어있으면 다시 ID라고 표시하여라
        $(function(){
            
            $('#id').focus(function(){
                if( $('#id').val() == 'ID'){
                   $('#id').val('');
                }
            })
            $('#id').blur(function(){
                if( $('#id').val() == ''){
                   $('#id').val('ID');
                }
            })
        })
    </script>
</body>
</html>
