<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login2</title>
    <style>
        input {
            color: #ccc;
        }
        .color {
            color: #333;
        }
    </style>
</head>
<body>
    <p>
        <label>아이디</label>
        <input type="text" value="ID">
    </p>
    <p>
        <label>비밀번호</label>
        <input type="text" value="PW">
    </p>
    <p>
        <label>이메일</label>
        <input type="text" value="EMAIL">
    </p>
    <p>
        <label>주소</label>
        <input type="text" value="ADDRESS">
    </p> 
    <p>
        <label>전화번호</label>
        <input type="text" value="TEL">
    </p>       
    
    <script src="../js/jquery-3.5.1.min.js"></script>       
    <script>
        $(function(){
            $('input').each(function(){
                var txt_o = this.defaultValue //원래의 value값을 기록하는 명령어
                
                // focus한 input의 value값이 원래의 value값과 같다면 해당 value를 비워라
                $(this).focus(function(){
                    var txt_n = $(this).val()
                    
                    if( txt_n == txt_o ){
                        $(this).val('').addClass('color')
                    }       
                    
                })
                // blur 되었을 때 해당 input의 value가 비어있으면 원래의 값이 나와라
                $(this).blur(function(){
                    var txt_n = $(this).val()
                    
                    if( txt_n == ''){
                        $(this).val(txt_o).removeClass('color')
                    }
                })
            })
        })
    </script>
</body>
</html>
