<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #ddd;
        }
    </style>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //스타일 한개만 입력 가능
            $('.box1').css('width','300px')
            $('.box1').css('background-color','gray')
            
            //스타일 다수 입력 가능
            //위처럼 타겟도 동일, 명령어도 동일할 때 -> 중괄호 삽입(ex.배열) -> 내용 안에는 가운데 기호를 쉼표(,)가 아니라 콜론(:)으로 구분
            $('.box2').css({
                'width' : '300px',
                'background-color' : 'gray'
            })
            
            $('.box3').css({
                width:300,
                backgroundColor:'gray',
                borderRight:'5px solid #000'
            })
        })
    </script>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
