<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate3_1.width 체크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        #left {
            width: 200px;
            height: 100%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        // left를 클릭했을 때 left의 width값이 200이라면 95%까지 늘리고, 아니라면 다시 200이 되어라
        $(function(){
            $('#left').click(function(){
                if($('#left').width() == 200){
                    $(this).animate({width : '95%'})
                }else{
                    $(this).stop().animate({width : 200})
                }
            })
            
        })
    </script>
</body>
</html>
