<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 50px;
        height: 500px;
        background-color: skyblue;
    }
</style>
<body>
    <div class="box"></div>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $(window).resize(function(){
                var win_w = $(window).width()
                $('.box').css({width : win_w - 50})
            }).resize();
            
            // if(win_w >= 768 ){}
        })
    </script>
</body>
</html>
