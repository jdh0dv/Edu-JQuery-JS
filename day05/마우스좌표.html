    <script>
        // body에서 마우스를 움직였을 때, 마우스의 x좌표와 y좌표를 구하여 body에 표시
        $(document).ready(function(){
            $('body').mousemove(function(e){
                var x = e.clientX;
                var y = e.clientY;
                
                $('body').html('X좌표값:' + x + '<br/>Y좌표값:' + y )
            })
        })
    </script>
