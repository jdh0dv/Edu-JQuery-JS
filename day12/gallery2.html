<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>galley2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol,li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .list li {
            width: 123px;
            float: left;
            margin: 10px;
        }
        .list li strong,
        .list li span {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="list">
        <script>
            var mov_name = new Array('조이','널 기다리며','귀향','주토피아','갓 오브 이집트','스포트라이트','런던이즈폴른','동주')
            
            var mov_genre = new Array('드라마','스릴러','역사','애니메이션','SF','스릴러','액션','역사')
            
            for(i=1; i<=8; i++){
                document.write('<li>')
                document.write('    <a href="#">')
                document.write('        <img src="../img/mov'+i+'.jpg" alt="">')
                document.write('        <strong>'+mov_name[i-1]+'</strong>')
                document.write('        <span>'+mov_genre[i-1]+'</span>')         
                document.write('        <p>영화에대한정의</p>')               
                document.write('    </a>')
                document.write('</li>')
            }
            
            for(i=0; i<=7l i++)
        </script>
    </ul>
</body>
</html>
