<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단1</title>
</head>
<body>
    <script>
        //만약 결과값이 20이 넘어가면 표시하지마라
        for(i=1; i<=9; i++){
            if( i == 6 ){
                break
            }          
            for(j=1; j<=9; j++){
                /* if( i*j <= 20){
                 document.write(i+'*'+j+'='+i*j+'<br>')   
                } */
                if( i*j > 20){
                    break
                }                
                document.write(i+'*'+j+'='+i*j+'<br>')
            }
            document.write('<hr/>');               
        }
    </script>
</body>
</html>
