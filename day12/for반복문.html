<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for반복문</title>
    <style>
        span {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>1</span> - 회의</li>
        <li><span>5</span> - 미팅</li>
        <li><span>8</span> - 다른지역으로 출장</li>
        <li><span>15</span> - 회사 행사</li>
        <li><span>23</span> - 회사 휴무일</li>
    </ul>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        //span에 있는 텍스트가 한자리 숫자일 경우 앞에 '0'을 붙여서 다시 표시
        $(function(){
            for( i = 0; i <= 4; i++){
                var day = $('span').eq(i).text()
                if( day < 10 ){
                    $('span').eq(i).text('0' +day)
                }                
            }
            

        })
    </script>
</body>
</html>
