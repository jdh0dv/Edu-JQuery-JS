<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <ul>
    <script>
        var menu = new Array('Home','Profile','Gallery','Board')
        for( i = 0; i <= 3; i++){
            document.write('<li><a href="#">'+menu[i]+'</a></li>')
        }
    </script>    
    </ul>
    
    <ul>
        <script>
            for(i in menu){ //메뉴라는 배열에 있는 데이터를 다 가져오겠다는 뜻
                document.write('<li><a href="#">'+menu[i]+'</a></li>')
            }
        </script>
    </ul>
</body>
</html>
