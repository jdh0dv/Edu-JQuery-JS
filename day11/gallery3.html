<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery3</title>
</head>
<body>
    <ul>
        <li><a href="#">영화1</a></li>
        <li><a href="#">영화2</a></li>
        <li><a href="#">영화3</a></li>
        <li><a href="#">영화4</a></li>
        <li><a href="#">영화5</a></li>                                
    </ul>
    <p><img src="../img/mov1.jpg" alt=""></p>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        // a를 클릭했을 때, 클릭한 a의 순서값을 구하여 img의 경로를 변경
        $(function(){
            $('a').click(function(){
                var n = $(this).parent().index()+1;
                $('img').attr('src','../img/mov'+n+'.jpg')
            })
        })
    </script>
</body>
</html>
